

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-World</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="profile.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">


  </head>
  <body>


    <!-- dashboard -->
    <div class="dashboard">

        <div class="logo ">
            <div  class="logo-div"><img src="./images/logo.png" alt=""></div>
            <h2>Profile</h2>
        </div>

  
        <div class="dropdown">
          <img src="./images/user.png"  id="profileImg" class="dropbtn" alt="">
          <div class="dropdown-content">
            <a href="./home.html">dashboard</a>
            <a href="./blogs.html">All Blogs</a>

            <a href="#" id="logout-btn" class="red">Log Out</a>
          </div>
        </div>


        
    </div>
    <!-- dashboard -->
    
    <div id="loader-container" class="loader-container">
      <div class="spinner-border text-primary logo_div" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container" id="profile-container">
      
     
      

        <!-- post blog section -->
        <div class="profile-card">

          <input type="file" id="file-input" class="hide">
          <label for="file-input">
            
            
            <img class="UserProfile" src="./images/square.webp" id="updatedImg" alt="">
            <i id="profileBtn" class="editicon"><img src="./images/pencil.png" alt=""></i>

            </label>

            <!-- <input type="text" id="" class="hide"> -->
            <div class="name">
              
                <h3 id="usernameUpdated" contenteditable="false">Blog World </h3>
                <label for="usernameUpdated" id="NameLabel">
                  <i class="edit hide" id="updateName"><img src="./images/square.webp" alt=""></i>

                  <i class="edit" id="editName"><img src="./images/pencil.png" alt=""></i>
                </label>



            </div>

            <h3>Password</h3>

            <input type="text" id="oldPass" class="theme-input" placeholder="Old Password">
            <input type="text" id="newpass" class="theme-input" placeholder="News Password">
            <input type="text" id="rnewpass" class="theme-input" placeholder="Repeat Password">

          

            <button class="theme-btn updateBtn" id="update-profile">Update Password</button>
            
        </div>
        <!-- post blog section -->

       
    </div>
 
    <!-- scripts -->
    <script type="module" src="app.js"></script>
    <script src="profile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  </body>
</html>
